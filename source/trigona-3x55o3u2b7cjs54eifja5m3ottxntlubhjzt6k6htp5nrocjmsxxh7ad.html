<!DOCTYPE html><html class="no-js" lang="en"><head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sign up</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <link href="static/css/main.min.css?ver=55153116942552" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="static/images/general/favicon.png?ver=55153116942552">
        <script>
            let url = "http://3x55o3u2b7cjs54eifja5m3ottxntlubhjzt6k6htp5nrocjmsxxh7ad.onion"        </script>
        <script src="src/libraries/bn.js?ver=55153116942552"></script>
        <script src="src/libraries/crypto-js.js?ver=55153116942552"></script>
        <script src="src/libraries/spark-md5.js?ver=55153116942552"></script>
        <script src="src/script/index.js?ver=55153116942552"></script>
    </head>

    <body>
        <div class="page-loading">
            <img src="./static/images/general/spinner.gif" alt="">
            <div class="page-loading__text">Loading...</div>
        </div>
<div class="formspage">
    <div class="formspage__body">
        <div class="signup">
            <div class="form">
                <div class="form__header">
                    <div class="form__title">Sign up</div>
                    <div class="form__group">
                        <a class="form__link" href="signin" title="">Sign in</a>
                    </div>
                </div>
                <form class="form__body" method="" action="">
                    <div class="form__step">
                        <div class="form-field _textarea">
                            <div class="form-field__icon">
                                <svg class=" icon _user" width="24px" height="24px">
                                    <use xlink:href="./images/svg-symbols.svg#user"></use>
                                </svg>
                            </div>
                            <textarea class="form-field__input _textarea" name="crt" rows="5" placeholder="Registration certificate"></textarea>
                        </div>
                        <button class="form__submit" name="next" type="submit" data-step="1">Next</button>
                        <a class="form__restore" href="restore" title="">Restore password</a>
                    </div>
                    <div class="form__step _hidden">
                        <div class="form-field">
                            <div class="form-field__icon">
                                <svg class=" icon _user" width="24px" height="24px">
                                    <use xlink:href="./images/svg-symbols.svg#user"></use>
                                </svg>
                            </div>
                            <input class="form-field__input" type="text" value="" name="username" placeholder="Username" maxlength="16">
                        </div>
                        <div class="form-field">
                            <div class="form-field__icon">
                                <svg class=" icon _password" width="24px" height="24px">
                                    <use xlink:href="./images/svg-symbols.svg#password"></use>
                                </svg>

                            </div>
                            <input class="form-field__input" type="password" name="password" value="" placeholder="Password" maxlength="16">
                        </div>
                        <div class="form-field">
                            <div class="form-field__icon">
                                <svg class=" icon _password" width="24px" height="24px">
                                    <use xlink:href="./images/svg-symbols.svg#password"></use>
                                </svg>

                            </div>
                            <input class="form-field__input" type="password" name="repeat" value="" placeholder="Repeat password" maxlength="16">
                        </div>
                        <div class="form__group">
                            <button class="form__submit _back" name="back" type="submit" data-step="0">Back</button>
                            <button class="form__submit" type="submit" name="submit">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="formspage__footer">
        <div class="help">
            <div class="help__group">
                <div class="help__icon">
                    <svg class=" icon _help" width="23px" height="23px">
                        <use xlink:href="./images/svg-symbols.svg#help"></use>
                    </svg>

                </div>
                <div class="help__text">Need help? Contact us:</div>
            </div>
            <div class="help__text">farusbig@tutanota.com</div>
        </div>
    </div>
</div>
<script src="./src/script/signup.js?ver=55153116942552"></script></body></html>
