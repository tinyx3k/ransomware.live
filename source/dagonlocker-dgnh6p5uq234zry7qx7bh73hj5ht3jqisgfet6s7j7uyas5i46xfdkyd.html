<html>
	<head>
		<meta charset="utf-8">
		<title>The Chat</title>
		
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="jumbotron d-flex  h-100">
			<div class="container">
				<div class="card mx-auto my-1 text-center bg-gray" style="max-width: 40rem;" >
					<div class="card-header text-white bg-danger ">This area is password protected</div>
					<div class="form-content m-3">
						<form class="form" role="form" method="POST" action="?">
							<div class="form-group">
								<input type="text" class="form-control" id="cid" name="cid" placeholder="Login" value="" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="pass" name="pass" placeholder="Password" value="">
							</div>
							<div class="form-group">
								<input class="form-control btn btn-success" type="submit" value="OK">
							</div>
						</form>
					</div>
				</div>
			
		
			</div>	
		</div>
	</body>
</html>
